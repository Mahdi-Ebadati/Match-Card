<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="container">
    <!-- Info -->
    <div>
        <p class="move">Your Move:<span class="move-count">0</span></p>
        <p class="time">Your Time:<span class="min">0</span>:<span class="sec">0</span></p>
    </div>
    <!-- Card -->
    <ul>
        <li class="show"><i class="fas fa-ankh"></i></li>
        <li class="show"><i class="fas fa-ankh"></i></li>
        <li class="show"><i class="fas fa-assistive-listening-systems"></i></li>
        <li class="show"><i class="fas fa-assistive-listening-systems"></i></li>
        <li class="show"><i class="fas fa-baby"></i></li>
        <li class="show"><i class="fas fa-baby"></i></li>
        <li class="show"><i class="fas fa-bezier-curve"></i></li>
        <li class="show"><i class="fas fa-bezier-curve"></i></li>
        <li class="show"><i class="fas fa-bong"></i></li>
        <li class="show"><i class="fas fa-bong"></i></li>
        <li class="show"><i class="fab fa-btc"></i></li>
        <li class="show"><i class="fab fa-btc"></i></li>
        <li class="show"><i class="fas fa-camera-retro"></i></li>
        <li class="show"><i class="fas fa-camera-retro"></i></li>
        <li class="show"><i class="fas fa-carrot"></i></li>
        <li class="show"><i class="fas fa-carrot"></i></li>
    </ul>
    <!-- Win Game -->
    <section class="winner-container">
        <div class="winner">
            <h1>تبریک میگم</h1>
            <img src="assets/img/winner.png" alt="download">
            <p>شما عالی بودید</p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
    </section>
    <script src="assets/js/shuffle.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
